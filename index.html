<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perimeter of Parallelogram Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="perimeterofParallelogramRadio" name="variables" checked>
  <label for="perimeterofParallelogramRadio">Perimeter of Parallelogram</label>

  <input type="radio" id="widthoftheParallelogramRadio" name="variables">
  <label for="widthoftheParallelogramRadio">Width of the Parallelogram</label>

  <input type="radio" id="lengthoftheParallelogramRadio" name="variables">
  <label for="lengthoftheParallelogramRadio">Length of the Parallelogram</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Width of the Parallelogram</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Length of the Parallelogram</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
